<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <p id="para"></p>
  <input id="1" type="checkbox" value="1" onChange="pushFun(1)">1
  <input id="2" type="checkbox" value="2" onChange="pushFun(2)">2
  <input id="3" type="checkbox" value="3" onChange="pushFun(3)">3
  <input id="4" type="checkbox" value="4" onChange="pushFun(4)">4
  <button id="button" onClick="onClickFun()">Click Me</button>
</body>
  
  <script>
    let arr=[];
    function pushFun(a){
      if(arr.includes(a)){
        arr = arr.filter((val)=>val != a);
      }else{
        arr.push(a);
      }
      console.log(arr);
    }
    
    function onClickFun(){
      let sum = 0;
      for(let i=0; i<arr.length; i++){
        sum += arr[i];
      }
      
      console.log(sum);
      document.getElementById("para").innerText = sum;
    }
  </script>
</html>
